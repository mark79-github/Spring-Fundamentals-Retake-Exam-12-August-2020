<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragment/head::head"></head>
<body>
  <div class="page-container">
    <header th:replace="fragment/header::header"></header>
    <main class="content-wrap">
      <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
      <hr class="hr-3 w-25 bg-white" />
      <form class="mx-auto w-25 bg-blur" method="post" th:action="@{/user/register}" th:object="${userRegisterBindingModel}">
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="username" class="h4 mb-2">Username</label>
          </div>
          <input type="text" th:errorclass="bg-danger" class="form-control" id="username" name="username" th:field="*{username}" th:value="*{username}" />
          <small th:each="error:${#fields.errors('username')}" th:text="${error}" class="text-danger">Username error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder textCol d-flex justify-content-center">
            <label for="email" class="h4 mb-2">Email</label>
          </div>
          <input type="email" th:errorclass="bg-danger" class="form-control" id="email" name="email" th:field="*{email}" th:value="*{email}"/>
          <small th:each="error:${#fields.errors('email')}" th:text="${error}" class="text-danger">Email error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="password" class="h4 mb-2">Password</label>
          </div>
          <input type="password" th:errorclass="bg-danger" class="form-control" id="password" name="password" th:field="*{password}" th:value="*{password}"/>
          <small th:each="error:${#fields.errors('password')}" th:text="${error}" class="text-danger">Password error message</small>
        </div>
        <div class="form-group">
          <div class="label-holder  textCol d-flex justify-content-center">
            <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
          </div>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" th:value="*{confirmPassword}"/>
          <small th:each="error:${#fields.errors('confirmPassword')}" th:text="${error}" class="text-danger">Confirm password error message</small>
        </div>
        <div class="button-holder d-flex justify-content-center">
          <button type="submit" class="button btn-warning  mb-3" value="Register">Register</button>
        </div>
      </form>
    </main>
    <footer th:replace="fragment/footer::footer"></footer>
  </div>


</body>

</html>
